<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    
    <script>
        var num =parseInt(prompt("enter the value "));
        switch(num) {
            case 10 :
            console.log("number is : 10");
            break;
            case 20:
            console.log("number is : 20");
            break;
            case 30:
            console.log("number is : 30");
            break;  
            case 40:
            console.log("number is : 40");
            break;  
            case 50:
            console.log("number is : 50");  
            break;
            case 60:
            console.log("number is : 60"); 
            break; 
            case 70:
            console.log("number is : 70"); 
            break; 
            case 80:
            console.log("number is : 80"); 
            break;   
            default :
            console.log("this is default block");
        }
    </script>
</body>
</html>
