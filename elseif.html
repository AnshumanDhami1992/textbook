<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
    <script>
var num = parseInt(prompt("enter the value"))
if (num<= 10){
    console.log(num + " "+ "is less than or equal to 10");
} else if (num > 10 && num <20){
    console.log(num + " " + "is between  10 and 20");
} else if (num >=20 && num< 30) {
    console.log(num + " " + "is between 20 and 30");
}else if (num >=30 && num<40){
    console.log(num + " "+"is between 30 and 40");
} else {
    console.log(num + " "+ "is greater than or equal to 40");
}



    </script>
    
</body>
</html>
