<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if</title>
</head>
<body>
    <script>
    var a = parseInt(prompt("enter the value"));
  
     let c =(a%2)? "this value is odd" : "this value is even";

    document.write(c);


    </script>
</body>
</html>
