<body>
    <script>
        const pi = 3.14;
        const radius= prompt( "Enter any  radius number ");
   
const r= parseFloat(radius);
const circ = 2 * pi * r;
const area = pi * r * r;
document.write("circumference of circle whose radius is"+ radius + "will be" + circ+"<br>");
document.write("area of circle whose radius is"+ radius + "will be" + area);


    </script>
    
</body>
